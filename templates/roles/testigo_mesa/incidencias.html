{% extends "base_dashboard.html" %}

{% block title %}Incidencias - Testigo Electoral{% endblock %}

{% block dashboard_content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-3">
                <i class="fas fa-exclamation-triangle text-warning"></i>
                Reporte de Incidencias
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <h6 class="m-0 font-weight-bold">Nueva Incidencia</h6>
                </div>
                <div class="card-body">
                    <form id="form-incidencia">
                        <div class="form-group">
                            <label>Tipo de Incidencia</label>
                            <select class="form-control" required>
                                <option value="">Seleccionar...</option>
                                <option>Irregularidad en votación</option>
                                <option>Problema técnico</option>
                                <option>Alteración del orden</option>
                                <option>Falta de material</option>
                                <option>Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Gravedad</label>
                            <select class="form-control" required>
                                <option>Baja</option>
                                <option>Media</option>
                                <option>Alta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Descripción Detallada</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block">
                            <i class="fas fa-exclamation-circle"></i> Reportar Incidencia
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-danger">Incidencias Reportadas</h6>
                </div>
                <div class="card-body">
                    <div id="lista-incidencias">
                        <p class="text-muted">No hay incidencias reportadas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
