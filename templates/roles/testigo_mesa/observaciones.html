{% extends "base_dashboard.html" %}

{% block title %}Observaciones - Testigo Electoral{% endblock %}

{% block dashboard_content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-3">
                <i class="fas fa-eye text-primary"></i>
                Observaciones del Proceso Electoral
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">Nueva Observación</h6>
                </div>
                <div class="card-body">
                    <form id="form-observacion">
                        <div class="form-group">
                            <label>Tipo de Observación</label>
                            <select class="form-control">
                                <option>Procedimiento</option>
                                <option>Participación</option>
                                <option>Seguridad</option>
                                <option>Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-plus"></i> Registrar Observación
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-success">Observaciones Registradas</h6>
                </div>
                <div class="card-body">
                    <div id="lista-observaciones">
                        <p class="text-muted">No hay observaciones registradas</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
