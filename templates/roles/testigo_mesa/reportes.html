{% extends "base_dashboard.html" %}

{% block title %}Reportes - Testigo Electoral{% endblock %}

{% block dashboard_content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="mb-3">
                <i class="fas fa-chart-bar text-primary"></i>
                Reportes y Estad√≠sticas
            </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">Generar Reportes</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-outline-primary btn-block" onclick="generarReporteE14()">
                                <i class="fas fa-file-pdf"></i><br>
                                Reporte E14
                            </button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-outline-success btn-block" onclick="generarReporteObservaciones()">
                                <i class="fas fa-eye"></i><br>
                                Observaciones
                            </button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-outline-warning btn-block" onclick="generarReporteIncidencias()">
                                <i class="fas fa-exclamation-triangle"></i><br>
                                Incidencias
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card shadow">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-success">Historial de Reportes</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Tipo</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="historial-reportes">
                                <tr>
                                    <td colspan="4" class="text-center text-muted">No hay reportes generados</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function generarReporteE14() {
    alert('Generando reporte E14...');
}

function generarReporteObservaciones() {
    alert('Generando reporte de observaciones...');
}

function generarReporteIncidencias() {
    alert('Generando reporte de incidencias...');
}
</script>
{% endblock %}
