<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Sistema Electoral ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Test de Login - Sistema Electoral ERP</h4>
                    </div>
                    <div class="card-body">
                        <form id="testLoginForm">
                            <div class="mb-3">
                                <label for="cedula" class="form-label">Cédula:</label>
                                <input type="text" class="form-control" id="cedula" value="12345678" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" value="admin123" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Probar Login</button>
                        </form>
                        
                        <div id="result" class="mt-3"></div>
                        
                        <hr>
                        
                        <h6>Usuarios de Prueba:</h6>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-sm btn-outline-primary mb-1" onclick="setCredentials('12345678', 'admin123')">Super Admin</button><br>
                                <button class="btn btn-sm btn-outline-info mb-1" onclick="setCredentials('87654321', 'admin123')">Admin Depto</button><br>
                                <button class="btn btn-sm btn-outline-warning mb-1" onclick="setCredentials('11111111', 'admin123')">Admin Municipal</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-sm btn-outline-success mb-1" onclick="setCredentials('33333333', 'coord123')">Coordinador</button><br>
                                <button class="btn btn-sm btn-outline-secondary mb-1" onclick="setCredentials('44444444', 'jurado123')">Jurado</button><br>
                                <button class="btn btn-sm btn-outline-danger mb-1" onclick="setCredentials('22222222', 'testigo123')">Testigo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setCredentials(cedula, password) {
            document.getElementById('cedula').value = cedula;
            document.getElementById('password').value = password;
        }

        document.getElementById('testLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cedula = document.getElementById('cedula').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="alert alert-info">Probando login...</div>';
            
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    cedula: cedula,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h6>✅ Login Exitoso!</h6>
                            <p><strong>Usuario:</strong> ${data.user.nombre_completo}</p>
                            <p><strong>Rol:</strong> ${data.user.rol}</p>
                            <p><strong>Token:</strong> ${data.access_token.substring(0, 50)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h6>❌ Login Falló</h6>
                            <p><strong>Error:</strong> ${data.error || 'Credenciales inválidas'}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h6>❌ Error de Conexión</h6>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
